<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视频播放页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    video {
      max-width: 100%;
      height: auto;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <h1>视频播放页面</h1>
  <video id="videoPlayer" controls>
    <source src="" type="video/mp4">
    您的浏览器不支持 HTML5 视频。
  </video>
  <button id="loadVideoBtn">加载视频</button>

  <script>
    document.getElementById('loadVideoBtn').addEventListener('click', function () {
      const videoUrl = 'http://127.0.0.1:8888/api/movie/movies%2Ff3e8d59b-e2fa-4fb0-9e28-78980b7aff8b.mp4';
      const videoPlayer = document.getElementById('videoPlayer');
      const source = videoPlayer.querySelector('source');

      fetch(videoUrl, {
        method: 'GET',
        headers: {
          'Authorization': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJJRCI6InVzZXIyIiwiZXhwIjoxNzE3OTk5MDgyfQ.tw635KQrO09OkQIPV_NOx-npegcKTtgNeWkLPjsTozk'
        }
      })
        .then(response => {
          if (response.ok) {
            source.src = videoUrl; // 直接使用视频URL
            videoPlayer.load(); // 加载新的视频资源
          } else {
            console.error('Failed to load video:', response.statusText);
          }
        })
        .catch(error => {
          console.error('Error:', error);
        });
    });
  </script>
</body>

</html>
